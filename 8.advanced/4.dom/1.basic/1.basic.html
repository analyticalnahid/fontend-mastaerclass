

<!-- The browser creates a Document Object Model of the page, when web page is loaded. The 
HTML DOM model is constructed as a tree of Objects. The HTML DOM is a standard object 
model and programming interface for HTML.


HTML DOM methods are actions you can perform (on HTML Elements).
HTML DOM properties are values (of HTML Elements) that you can set or change. -->
