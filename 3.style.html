

<!-- The CSS background-color property defines the background color for an HTML element. -->
<body style="background-color:powderblue;">



<!-- Styles -->
<!-- The HTML style attribute is used to add styles to an element, such as color, 
font, size, and more. 
     
     <tagname style="property:value;">
     The property is a CSS property. The value is a CSS value.   -->
    
        <!-- The CSS color property defines the text color for an HTML element: -->
     <p style="color: red;">This is a red paragraph.</p>    <!-- style attribute specifies an inline style for an element -->
     
        <!-- The CSS background-color property defines the background color for an HTML element: -->
     <p style="background-color:tomato;">This is a paragraph.</p>
     
        <!-- The CSS font-size property defines the text size for an HTML element: -->
     <p style="font-size: 200%;">This is a paragraph.</p>
     
        <!-- The CSS font-family property defines the text font for an HTML element: -->
     <p style="font-family:verdana;">This is a paragraph.</p>
     
        <!-- The CSS text-align property defines the horizontal text alignment for an HTML element: -->
     <p style="text-align:center;">This is a paragraph.</p>
        
        <!-- The CSS border property defines the border around an HTML element: -->
     <p style="border:2px solid Violet;">Hello World</p>
       
         
        <!-- In HTML, colors can also be specified using RGB values, HEX values, HSL values, 
             RGBA values, and HSLA values. -->
     <p style="background-color:rgb(255, 99, 71);">This is a paragraph.</p>
     <p style="background-color:#ff6347;">This is a paragraph.</p>
     <p style="background-color:hsl(9, 100%, 64%);">This is a paragraph.</p>
     <p style="background-color:rgba(255, 99, 71, 0.5);">This is a paragraph.</p>
     <p style="background-color:hsla(9, 100%, 64%, 0.5);">This is a paragraph.</p> 

     
        

</body>
