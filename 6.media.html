<!DOCTYPE html>
<html>
<head>
  <title>My Page Title</title>
    <meta charset="UTF-8">
    <meta name="description" content="My first HTML page">
    <!-- FavIcon -->
    <!-- A favicon is a small image displayed next to the page title in the browser tab.-->
    <!-- Use the HTML <link> element to insert a favicon into your page -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>

<!-- Images -->
<!-- The alt attribute provides an alternative text description for an image, 
        in case the image cannot be displayed for some reason -->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" width="104" height="142">  <!-- img element defines an image -->

    <img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;"> 

<!-- Use the CSS float property to let the image float to the right or to the left of a text -->
    <p><img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>
        
    <p><img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
    The image will float to the left of the text.</p> 

<!-- background-image property specifies an image to use as the background of an element -->    
    <p style="background-image: url('img_girl.jpg');"> 
        This is a paragraph with a background image.</p>

<!-- A favicon is a small image displayed next to the page title in the browser tab. -->
        
<!-- Image Maps -->
<!-- The idea behind an image map is that you should be able to perform different 
    actions depending on where in the image you click.The image is inserted using 
    the <img> tag. The only difference from other images is that you must add a usemap attribute. -->

<!-- Picture Element -->    
<!-- The HTML <picture> element allows you to display different pictures for different
        devices or screen sizes -->

</body>
</html>
