


<!-- Lists -->

<!-- An unordered list starts with the <ul> tag. 
Each list item starts with the <li> tag. -->
<ul>                    <!-- ul element defines an unordered list -->
    <li>Item 1</li>     <!-- li element defines a list item -->
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<!-- The CSS list-style-type property is used to define the style of the list item marker. 
It can have one of the following values. 

The default value is disc.

disc ->     Sets the list item marker to a bullet (default)
circle ->	Sets the list item marker to a circle
square ->	Sets the list item marker to a square
none -> 	The list items will not be marked
-->

<ul style="list-style-type:circle;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>




<!-- An ordered list starts with the <ol> tag. 
Each list item starts with the <li> tag. -->
<ol>                    <!-- ol element defines an ordered list -->
    <li>Item 1</li>      <!-- li element defines a list item -->
    <li>Item 2</li>
    <li>Item 3</li>

</ol>


<!-- The type attribute of the <ol> tag, defines the type of the list item marker. 

The default value is type="1".
type="1"  ->	The list items will be numbered with numbers (default)
type="A"  ->	The list items will be numbered with uppercase letters
type="a"  ->	The list items will be numbered with lowercase letters
type="I"  ->	The list items will be numbered with uppercase roman numbers
type="i"  ->	The list items will be numbered with lowercase roman numbers
-->

<ol type="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol> 



<!-- A description list is a list of terms, with a description of each term.
The <dl> tag defines the description list, the <dt> tag defines the term (name), 
and the <dd> tag describes each term -->


<dl>                    <!-- dl element defines a description list -->
    <dt>HTML</dt>       <!-- dt element defines a term/name in a description list -->
    <dd>Hyper Text Markup Language</dd>    <!-- dd element describes the term/name in a description list -->
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
    <dt>JS</dt>
    <dd>JavaScript</dd>
</dl>
