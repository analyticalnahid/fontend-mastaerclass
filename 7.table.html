
<!-- Tables -->

<table border="1">                 <!-- table element defines a table -->
    
    <!-- Table Rows -->
    <thead>                <!-- tr element defines a table row -->
        <!-- Table Headers -->
        <th>Header 1</th>   <!-- th element defines a header cell in a table -->
        <th>Header 2</th>
        <th>Header 3</th>
    </thead>
    <tr>
        <!-- Table Cells -->
        <td>Row 1 Cell 1</td>   <!-- td element defines a table data -->
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
    </tr>

</table>
