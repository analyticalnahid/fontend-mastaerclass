<!DOCTYPE html>          <!-- Tells the browser that this is an HTML document and it's not case sensetive -->
<html lang="en">         <!-- lang attribute is used to specify the language of the document -->

<!-- 
An HTML element is defined by a start tag, some content, and an end tag. -->
                <!-- <tagname>Content goes here...</tagname>
                     HTML elements are represented by tags. -->


<!-- HTML attributes provide additional information about HTML elements. -->
            <!-- Attributes provide additional information about elements
                 Attributes are always specified in the start tag
                 Attributes usually come in name/value pairs like: name="value" -->


<head>                                 <!-- Head element contains meta data about the document -->
    <meta charset="UTF-8">             <!-- charset attribute specifies the character encoding for the HTML document -->
    <!-- The <meta> element is typically used to specify the character set, page description, keywords, author of the document, and viewport settings. -->
    <title>Learning HTML</title>       <!-- title element specifies a title for the document -->

    <script>                           /* The <script> element is used to define client-side JavaScripts.  */
        function myFunction() {
          document.getElementsByClassName("demo").innerHTML = "Hello JavaScript!";
        }
    </script> 

</head>

<body>                          <!-- Body element contains the visible page content -->


    


</body>
</html>
